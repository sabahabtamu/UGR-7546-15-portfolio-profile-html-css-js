    <main class="main">
        <section class="contact" id="contact">
            <h2 class="heading">I would love to hear from you.</h2>
            <form action="https://httpbin.org/get" method="GET">
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="your name" required>
                </p>
                
                <p>
                    <label for="phone">Phone Number(Optional)</label>
                    <input type="tel" id="phone" name="phone"  placeholder="your number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your email address" required>
                </p>

                <p class="contact__p">
                    <label for="message">Write your message</label>
                    <textarea name="message" id="message" cols="40" rows="10" placeholder="your message here" required></textarea>
                </p>

                <button type="submit" class="btn">Send</button>
                <!-- <div class="success-message">
                    <p>Thank you for your submission!</p>
                </div> -->
            </form>
        </section>

    </main>
